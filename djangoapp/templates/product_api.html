<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table border="1">
    <tr>
    <th>Product Name</th>
    <th>Price</th>
    <th>Added date</th>
    </tr>
    {% for i in data %}
    <tr>
        <td>{{i.prod_name}}</td>
        <td>{{i.price}}</td>
        <td>{{i.added_date}}</td>
    </tr>
    {% endfor %}
</table>
</body>
</html>
