<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table border="2">
  <tr>
      <th>ID</th>
      <th>Employee Name</th>
      <th>Email</th>
      <th>Company Name</th>
      <th>Designation</th>
      <th>Update data</th>
      <th>Delete Data</th>
  </tr>
  {% for i in data %}
    <tr>
        <td>{{i.id}}</td>
        <td>{{i.emp_name}}</td>
        <td>{{i.email}}</td>
        <td>{{i.company_name}}</td>
        <td>{{designation}}</td>
        <td><a href="http://127.0.0.1:8000/djangoapp/emp_update/{{i.id}}" class="btn btn-success">Update</a></td>
        <td><a href="http://127.0.0.1:8000/djangoapp/emp_delete/{{i.id}}" class="btn btn-danger">Delete</a></td>
    </tr>
  {% endfor %}
</table>
</body>
</html>
