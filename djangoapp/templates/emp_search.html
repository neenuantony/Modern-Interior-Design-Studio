<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <style>
        .row{
        background-image:url("{% static 'emp_reg_page.jpg' %}");
        background-repeat: no-repeat;
        background-size: cover;
        height: 500px;
        width: 800px;
        margin-left: 250px;
        margin-top: 50px;
        }
        .col{
        height:400px;
        margin: 100px;
        padding: 50px;
        border: none;
        }
        #main{
        margin-top: 50px;
        margin-left: 250px;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="main">
    <div class="row">
        <div class="col-3" height="500px"></div>
        <div class="col">
            <form method="post"> {% csrf_token %}
            <div class="form-floating mb-3">
                <input type="text" class="form-control" name="empname" id="floatingInput">
                <label for="floatingInput">Employee Name</label>
            </div>
            <div class="form-floating">
                <input type="text" class="form-control" name="designation" id="floatingInput1">
                <label for="floatingInput1">Designation</label>
            </div>
            <div class="mt-5 bg-warning">
                 <center><input class="btn btn-lg btn-warning text-white" type="submit" value="Search"></center>
            </div>
            </form>
        </div>

    </div>
</div>
</body>
</html>
