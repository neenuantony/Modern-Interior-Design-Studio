<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
  <style>
    #form{
       margin-top: 10px;
       margin-left: 100px;
       margin-right: 100px;
       background-image: url("{% static 'fileupload.jpg' %}");

       padding: 50px;
       }
       </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container">
    <form method="post" id="form" enctype="multipart/form-data"> {% csrf_token%}
        <div class="mb-3">
            <div class="row">
                <div class="col-4">
                    <label class="form-label" ><b>File Name</b></label>
                </div>
                <div class="col-6">
                    <input type="text" class="form-control" name="filename" value="{{file.filename}}">
                </div>
            </div>
        </div>
        <div class="mb-3">
            <div class="row">
                <div class="col-4">
                    <label class="form-label" ><b>File image</b></label>
                </div>
                <div class="col-6">
                    <img src="{% static img %}" width="200px" height="200px">
                    <input type="file" class="form-control" name="fileimage" value="{{file.fileimage}}">
                </div>
            </div>
        </div>
        <div class="mb-3">
            <div class="row">
                <div class="col-4">
                    <label class="form-label" ><b>Description</b></label>
                </div>
                <div class="col-6">
                    <textarea class="form-control" name="description">{{file.description}}</textarea>
                </div>
            </div>
        </div>
        <center><button type="submit" class="btn btn-warning"><b>Update</b></button></center>

    </form>
</div>
</body>
</html>
