<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<table border="1">
  <tr>
    <center>
    <th>id</th>
    <th>File name</th>
    <th>File image</th>
    <th>Description</th>
    <th>Edit File</th>
    <th>Delete file</th>
    </center>
  </tr>
  {% for i,j,k,l in file %}
   <tr>
       <td>{{i}}</td>
       <td>{{j}}</td>
       <td><img src="{% static k %}" width="200px" height="200px"> </td>
       <td>{{l}}</td>
       <td><a href="http://127.0.0.1:8000/djangoapp/file_edit/{{i}}" class="btn btn-warning">Change</a></td>
       <td><a href="http://127.0.0.1:8000/djangoapp/file_delete/{{i}}" class="btn btn-danger">Delete</a></td>
   </tr>


   {% endfor %}
</table>

</body>
</html>
