<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table border="2">
  <tr>
    <th>ID</th>
    <th>Audio Name</th>
    <th>Audio</th>
    <th>Video Name</th>
    <th>Video</th>
    <th>PDF Name</th>
    <th>PDF</th>
    <th>Edit</th>
      <th>Delete</th>
  </tr>

  {% for i,j,k,l,m,n,o in upload %}
    <tr>
        <td>{{i}}</td>
        <td>{{j}}</td>
        <td><audio controls>
            <source  src="{% static k %}"></audio></td>
        <td>{{l}}</td>
        <td><video controls height="200px" width="300px">
            <source src="{% static m %}" width="200px" height="200px">
        </video></td>
        <td>{{n}}</td>
        <td><a href="{% static o %}" download>Download</a></td>
        <td><a href="http://127.0.0.1:8000/djangoapp/edit/{{i}}" class="btn btn-warning">Change</a></td>
        <td><a href="http://127.0.0.1:8000/djangoapp/delete/{{i}}" class="btn btn-danger">Delete</a></td>
    </tr>
  {% endfor %}
</table>

</body>
</html>
