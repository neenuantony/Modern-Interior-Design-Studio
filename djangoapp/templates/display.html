<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table border="2">
    <tr>
        <th>id</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>User Name</th>
        <th>email</th>
        <th>phone</th>
        <th>Gender</th>
        <th>Address</th>
        <th>DOB</th>
        <th>Password</th>
        <th>Update Profile</th>
        <th>Delete Profile</th>
    </tr>
    {% for i in data %}
     <tr>
        <td>{{i.id}}</td>
        <td>{{i.fname}}</td>
        <td>{{i.lname}}</td>
        <td>{{i.username}}</td>
        <td>{{i.email}}</td>
       <td>{{i.phone}}</td>
        <td>{{i.gender}}</td>
        <td>{{i.address}}</td>
        <td>{{i.dob}}</td>
        <td>{{i.password}}</td>
        <td><a href="http://127.0.0.1:8000/djangoapp/updatedata/{{i.id}}" class="btn btn-primary">Update data</a></td>
        <td><a href="http://127.0.0.1:8000/djangoapp/deletedata/{{i.id}}" class="btn btn-danger">Delete</a></td>
    </tr>



{% endfor %}

</table>

</body>
</html>
