<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
   <style>
    body{
    background-image: url("{% static 'background.jpg' %}");
    background-repeat: no-repeat;
    background-size: 100% 850px;
    background-attachment: fixed;
    }
    #form{
       margin-top: 10px;
       margin-left: 100px;
       margin-right: 100px;
       color:white;
       padding: 50px;
       }
  </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container">
    <form method="post" id="form" enctype="multipart/form-data"> {% csrf_token%}
        <div class="mb-3">
            <div class="row">
                <div class="col-4">
                    <label class="form-label" ><b>Audio Name</b></label>
                </div>
                <div class="col-6">
                    <input type="text" class="form-control" name="audioname" value="{{file.audioname}}">
                </div>
            </div>
        </div>
        <div class="mb-3">
            <div class="row">
                <div class="col-4">
                    <label class="form-label" ><b>Audio</b></label>
                </div>
                <div class="col-6">
                    <audio controls>
                        <source src="{% static aud %}">
                    </audio>
                    <input type="file" class="form-control" name="audio">
                </div>
            </div>
        </div>
        <div class="mb-3">
            <div class="row">
                <div class="col-4">
                    <label class="form-label" ><b>Video Name</b></label>
                </div>
                <div class="col-6">
                    <input type="text" class="form-control" name="videoname" value="{{file.videoname}}">
                </div>
            </div>
        </div>
        <div class="mb-3">
            <div class="row">
                <div class="col-4">
                    <label class="form-label" ><b>Video</b></label>
                </div>
                <div class="col-6">
                    <video controls height="200px" width="300px">
                        <source src="{% static vid %}" height="200px" width="300px">
                    </video>
                    <input type="file" class="form-control" name="video">
                </div>
            </div>
        </div>
        <div class="mb-3">
            <div class="row">
                <div class="col-4">
                    <label class="form-label" ><b>PDF Name</b></label>
                </div>
                <div class="col-6">
                    <input type="text" class="form-control" name="pdfname" value="{{file.pdfname}}">
                </div>
            </div>
        </div>
        <div class="mb-3">
            <div class="row">
                <div class="col-4">
                    <label class="form-label" ><b>Document</b></label>
                </div>
                <div class="col-6">
                    <a href="">{{pdf}}</a>
                    <input type="file" class="form-control" name="document">
                </div>
            </div>
        </div>

        <center><button type="submit" class="btn btn-info"><b>Update</b></button></center>

    </form>
</div>
</body>
</html>
