<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
 <style>
   #form{
       margin-top: 10px;
       margin-left: 100px;
       margin-right: 100px;
       background-image: url("{% static 'background.avif' %}");
       background-repeat: no-repeat;
       background-size: cover;
       color:white;
       padding: 50px;
       }
        #body{
           background-color: violet;
        }
 </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body id="body">
<form method="post" id="form"> {% csrf_token %}

<div class="mb-3">
   <div class="row">
       <div class="col-4">
           <label class="form-label" >First Name</label>
       </div>
       <div class="col-6">
           <input type="text" class="form-control" name="fname" value="{{data.fname}}">
       </div>
   </div>
</div>
    <div class="mb-3">
   <div class="row">
       <div class="col-4">
           <label class="form-label">Last Name</label>
       </div>
       <div class="col-6">
           <input type="text" class="form-control" name="lname" value="{{data.lname}}">
       </div>
   </div>
</div>
<div class="mb-3">
   <div class="row">
       <div class="col-4">
           <label class="form-label">User Name</label>
       </div>
       <div class="col-6">
           <input type="text" class="form-control" name="username" value="{{data.username}}">
       </div>
   </div>
</div>
<div class="mb-3">
   <div class="row">
       <div class="col-4">
           <label class="form-label">Email</label>
       </div>
       <div class="col-6">
           <input type="email" class="form-control" name="email" value="{{data.email}}">
       </div>
   </div>
</div>
<div class="mb-3">
   <div class="row">
       <div class="col-4">
           <label class="form-label">Phone</label>
       </div>
       <div class="col-6">
           <input type="number" class="form-control" name="phone" value="{{data.phone}}">
       </div>
   </div>
</div>
<div class="mb-3">
   <div class="row">
       <div class="col-4">
           <label class="form-label">gender</label>
       </div>
       <div class="col-6">
           <input class="form-check-input" type="radio" name="gender" value="Male">
            <label class="form-check-label">Male</label>
           <input class="form-check-input" type="radio" name="gender" value="Female">
           <label class="form-check-label">Female</label>
           <p>{{data.gender}}</p>
       </div>
   </div>
</div>
<div class="mb-3">
   <div class="row">
       <div class="col-4">
           <label class="form-label">Address</label>
       </div>
       <div class="col-6">
           <textarea class="form-control" name="address" >{{data.address}}
           </textarea>
       </div>
   </div>
</div>
<div class="mb-3">
   <div class="row">
       <div class="col-4">
           <label class="form-label" >Date of Birth</label>
       </div>
       <div class="col-6">
           <input class="form-control" name="dob" type="date">
           <p>date:{{data.dob}}</p>
       </div>
   </div>
</div>
<center><button type="submit" class="btn btn-primary">Update</button></center>
</form>
</body>
</html>
