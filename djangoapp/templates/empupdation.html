<!DOCTYPE html>
<html lang="en">
{% load static%}
<head>
   <style>
       #form{
          margin-top: 10px;
          margin-left: 100px;
          margin-right: 100px;
          background-image: url("{% static 'emp_reg_page.jpg' %}");
          color:white;
          padding: 50px;
          }
   </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container">
    <form method="post" id="form"> {% csrf_token %}
        <center><h2>EDIT DATA</h2></center>
        <div class="mb-3">
            <div class="row">
                <div class="col-4">
                    <label class="form-label" ><b>Employee Name</b></label>
                </div>
                <div class="col-6">
                    <input type="text" class="form-control" name="empname" value="{{data.emp_name}}">
                </div>
            </div>
        </div>
        <div class="mb-3">
            <div class="row">
                <div class="col-4">
                    <label class="form-label" ><b>Email id</b></label>
                </div>
                <div class="col-6">
                    <input type="email" class="form-control" name="email" value="{{data.email}}">
                </div>
            </div>
        </div>
        <div class="mb-3">
            <div class="row">
                <div class="col-4">
                    <label class="form-label" ><b>Company Name</b></label>
                </div>
                <div class="col-6">
                    <input type="text" class="form-control" name="company_name" value="{{data.company_name}}">
                </div>
            </div>
        </div>
        <div class="mb-3">
            <div class="row">
                <div class="col-4">
                    <label class="form-label" ><b>Designation</b></label>
                </div>
                <div class="col-6">
                    <input type="text" class="form-control" name="designation" value="designation">
                </div>
            </div>
        </div>

    <center><button type="submit" class="btn btn-success"><b>Update</b></button></center>

    </form>
</div>
</body>
</html>
